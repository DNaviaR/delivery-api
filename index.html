<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Delivery App</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; background-color: #f0f2f5; text-align: center; }
        h1 { color: #333; }
        button { background: #ff4757; color: white; border: none; padding: 12px 24px; font-size: 16px; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        button:hover { background: #ff6b81; }
        
        #menu-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px; 
        }
        
        .card { 
            background: white; 
            padding: 20px; 
            width: 250px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            text-align: left;
            border-top: 5px solid #ff4757;
        }
        .card h3 { margin-top: 0; color: #2f3542; }
        .price { color: #2ed573; font-weight: bold; font-size: 1.2em; margin-top: 10px; }
        .desc { color: #747d8c; font-size: 0.9em; }
    </style>
</head>
<body>

    <h1>üçï Delivery App - Men√∫</h1>
    <p>Conectado al Backend en Docker</p>

    <button onclick="cargarMenu()">üîÑ Ver Men√∫</button>
    
    <div id="menu-container"></div>

    <script>
        const API_URL = 'http://localhost:8080/products';
        
        // Simulamos Login: Usuario "chef_ramsay" y contrase√±a "123"
        // Convertimos a Base64 para la cabecera Basic Auth
        const auth = btoa('chef_ramsay:123'); 

        async function cargarMenu() {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        // Enviamos la credencial en cada petici√≥n
                        'Authorization': 'Basic ' + auth
                    }
                });

                if (response.status === 401) {
                    alert("‚ö†Ô∏è Error de autenticaci√≥n. Aseg√∫rate de haber creado el usuario 'chef_ramsay' con pass '123' en Postman.");
                    return;
                }

                const productos = await response.json();
                mostrarProductos(productos);

            } catch (error) {
                console.error("Error:", error);
                alert("No se puede conectar con el servidor. ¬øEst√° Docker corriendo?");
            }
        }

        function mostrarProductos(lista) {
            const container = document.getElementById('menu-container');
            container.innerHTML = ''; 

            if(lista.length === 0) {
                container.innerHTML = '<p>No hay pizzas en la base de datos. ¬°Cr√©alas con Postman!</p>';
                return;
            }

            lista.forEach(prod => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <h3>${prod.name}</h3>
                    <p class="desc">${prod.description || 'Deliciosa'}</p>
                    <div class="price">${prod.price} ‚Ç¨</div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
